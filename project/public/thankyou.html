<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Farhan Ahmed</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #10b981;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      background: rgba(18, 18, 18, 0.7);
      border-radius: 8px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #f0f0f0;
    }
    .redirecting {
      font-style: italic;
      color: #a0a0a0;
      margin-top: 1.5rem;
    }
    @keyframes glitch {
      0% {
        transform: translate(0);
      }
      20% {
        transform: translate(-2px, 2px);
      }
      40% {
        transform: translate(-2px, -2px);
      }
      60% {
        transform: translate(2px, 2px);
      }
      80% {
        transform: translate(2px, -2px);
      }
      100% {
        transform: translate(0);
      }
    }
    .glitch-text {
      position: relative;
      animation: glitch 1s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="glitch-text">Thank You!</h1>
    <p>Your message has been received. I'll get back to you as soon as possible.</p>
    <div class="redirecting">Redirecting to home page in <span id="countdown">3</span> seconds...</div>
  </div>

  <script>
    // Countdown timer
    let secondsLeft = 3;
    const countdownElement = document.getElementById('countdown');
    
    const countdownInterval = setInterval(() => {
      secondsLeft--;
      countdownElement.textContent = secondsLeft;
      
      if (secondsLeft <= 0) {
        clearInterval(countdownInterval);
        // Redirect to home page with special parameter to bypass loading screen
        window.location.href = '/';
      }
    }, 1000);
  </script>
</body>
</html>
